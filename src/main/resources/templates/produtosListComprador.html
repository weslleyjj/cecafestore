<div th:replace="~{fragments/headerFragment :: header}"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Produtos escolhidos</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Início</a>
                        <span>Lista de produtos escolhidos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                        <tr>
                            <th class="shoping__product">Products</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="produto : ${produtosList}">
                            <td class="shoping__cart__item">
                                <img src="/img/cart/cart-1.jpg" alt="">
                                <h5 th:text="${produto.getNome()}"></h5>
                            </td>
                            <td class="shoping__cart__price">
                                <span th:text="${'R$'+produto.getPreco()}"></span>
                            </td>
                            <td class="shoping__cart__quantity">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="text" value="1">
                                    </div>
                                </div>
                            </td>
                            <td class="shoping__cart__total">
                                <span class="valorTotalProduto" th:text="${produto.getPreco()}"></span>
                            </td>
                            <td class="shoping__cart__item__close">
                                <span class="icon_close"></span>
                            </td>
                        </tr>

                    <a href="#" class="primary-btn cart-btn">CONTINUAR COMPRANDO</a>
