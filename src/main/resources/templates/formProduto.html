<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ogani Template">
  <meta name="keywords" content="Ogani, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CecafeStore</title>

  <link rel="shortcut icon" href="/img/favicon.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link  href="/css/bootstrap.min.css" rel="stylesheet">
  <link  href="/css/font-awesome.min.css" rel="stylesheet">
  <link  href="/css/elegant-icons.css" rel="stylesheet">
  <link  href="/css/nice-select.css" rel="stylesheet">
  <link  href="/css/jquery-ui.min.css" rel="stylesheet">
  <link  href="/css/owl.carousel.min.css" rel="stylesheet">
  <link  href="/css/slicknav.min.css" rel="stylesheet" >
  <link  href="/css/style.css" rel="stylesheet" >


</head>

<body>
<div th:replace="~{fragments/headerFragment :: header}"></div>
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Cadastro de Produto</h2>
          <div class="breadcrumb__option">
            <a href="/">Início</a>
            <span>Cadastro de Produto</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <h4>Preencha os campos</h4>
      <form th:method="post" th:action="@{/produto/cadastrar}" th:object="${produto}" enctype="multipart/form-data">
        <input type="hidden" th:value="1" th:field="*{produtor}" name="produtor">
        <div class="row">
          <div class="col-lg-8 col-md-6">
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Nome do produto<span>*</span></p>
                  <input th:field="*{nome}" type="text" required maxlength="255" placeholder="Nome do produto">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Categoria<span>*</span></p>
                  <select th:field="*{categoria}">
                    <option value="Fruta">Fruta</option>
                    <option value="Verdura">Verdura</option>
                    <option value="Legume">Legume</option>
                    <option value="Hortaliça">Vegetal</option>
                    <option value="Hortaliça">Hortaliça</option>
                    <option value="Hortaliça">Grãos</option>
                    <option value="Hortaliça">Sementes</option>
                    <option value="Hortaliça">Cultivos</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Quantidade e Medida -->
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Quantidade<span>*</span></p>
                  <input th:field="*{quantidade}" type="number" placeholder="Quantidade do produto" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Medida<span>*</span></p>
                  <select th:field="*{unidadeMedida}" required>
                    <option value="Quilo">Quilo</option>
                    <option value="Tonelada">Tonelada</option>
                    <option value="Gramas">Gramas</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="checkout__input">
              <p>Data de Validade<span>*</span></p>
              <input th:field="*{dataValidade}" type="date">
            </div>
            <div class="checkout__input">
              <p>Preço por unidade de medida<span>*</span></p>
              <input th:field="*{preco}" type="text" placeholder="Preço por medida" class="checkout__input__add money">
            </div>
            <div class="checkout__input">
              <p>Foto do produto<span>*</span></p>
              <input th:field="*{foto}" type="file" placeholder="Foto do produto" class="checkout__input__add">
            </div>
          </div>
        </div>
        <button style="width: 66%" type="submit" class="site-btn">Cadastrar</button>
      </form>
    </div>
  </div>
</section>
<!-- Checkout Section End -->

<div th:replace="~{fragments/footerFragment :: footer}"></div>

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.mask.js"></script>
<script src="/js/main.js"></script>
<script>
  $('.money').mask('R$ 000.000.000.000.000,00', {reverse: true});
</script>
</body>

</html>
